<!DOCTYPE html>
<html lang="ro">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CJE - Director Incluziune Școlară</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0056b3, #003d80);
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        header {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            font-size: 24px;
            border-radius: 10px;
            margin-bottom: 20px;
            animation: fadeInDown 1s ease-in-out;
        }

        .container {
            width: 90%;
            max-width: 800px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 1s ease-in-out;
            color: #333;
        }

        h2 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #0056b3;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #555;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        button {
            background: linear-gradient(135deg, #0056b3, #003d80);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-5px);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
        }

        footer {
            margin-top: 30px;
            font-size: 14px;
            color: #777;
        }

        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <header>
        CJE - Director Incluziune Școlară
    </header>
    <div class="container">
        <h2>Bine ai venit!</h2>
        <p>Alege una dintre opțiunile de mai jos pentru a accesa resursele tale:</p>
        <div class="buttons">
            <button onclick="window.location.href='ghid-incluziune-ghid.html'">Ghid/Îndatoriri</button>
            <button onclick="window.location.href='ghid-incluziune-minitest.html'">Minitest</button>
            <button onclick="window.location.href='ghid-incluziune-video.html'">Videoclip Introductiv</button>
        </div>
        <footer>
            &copy; 2025 CJE. Toate drepturile rezervate.
        </footer>
    </div>
</body>

</html>
