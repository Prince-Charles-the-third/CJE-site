<!DOCTYPE html>
<html lang="ro">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Interactiv - Director PR & Comunicare</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0056b3, #003d80);
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        header {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            font-size: 24px;
            border-radius: 10px;
            margin-bottom: 20px;
            animation: fadeInDown 1s ease-in-out;
        }

        .container {
            width: 90%;
            max-width: 800px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 1s ease-in-out;
            color: #333;
        }

        h2 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #0056b3;
        }

        .question {
            margin-bottom: 20px;
            text-align: left;
            animation: fadeIn 1s ease-in-out;
        }

        .question p {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .options {
            margin-bottom: 20px;
        }

        .options button {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            background: linear-gradient(135deg, #0056b3, #003d80);
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .options button:hover {
            transform: translateY(-5px);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
        }

        #result {
            font-size: 20px;
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }

        .correct {
            color: green;
        }

        .incorrect {
            color: red;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background: linear-gradient(135deg, #0056b3, #003d80);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
        }

        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff0;
            opacity: 0;
            animation: confetti 2s ease-out;
        }

        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        @keyframes confetti {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <header>
        Test Interactiv - Director PR & Comunicare
    </header>
    <div class="container">
        <h2>Test de cunoștințe pentru Directorul PR & Comunicare</h2>
        <div id="quiz">
            <div class="question" id="question"></div>
            <div class="options" id="options"></div>
            <div id="result"></div>
            <button class="button" onclick="nextQuestion()">Următoarea întrebare</button>
        </div>
        <a href="index.html" class="button">Înapoi la Pagina Principală</a>
    </div>

    <script>
        const questions = [
            {
                question: "Care este rolul principal al Directorului PR & Comunicare?",
                options: ["Gestionarea finanțelor CJE", "Gestionarea imaginii publice a CJE", "Organizarea activităților sportive", "Coordonarea proiectelor de voluntariat"],
                correct: 1
            },
            {
                question: "Cum poți promova eficient evenimentele CJE pe rețelele sociale?",
                options: ["Postând rar conținut", "Ignorând comentariile", "Postând regulat conținut relevant", "Folosind doar text"],
                correct: 2
            },
            {
                question: "Ce trebuie să faci după un eveniment public?",
                options: ["Să ignori feedback-ul", "Să raportezi activitățile și rezultatele", "Să ștergi toate postările", "Să nu mai organizezi evenimente"],
                correct: 1
            },
            {
                question: "Cum gestionezi relațiile cu partenerii externi?",
                options: ["Ignorând partenerii", "Inițiind și menținând relații", "Nu este necesar să comunici cu partenerii", "Refuzând orice colaborare"],
                correct: 1
            },
            {
                question: "Ce trebuie să conțină un raport lunar al Directorului PR & Comunicare?",
                options: ["Doar fotografii", "O listă a activităților desfășurate", "Doar feedback-ul publicului", "Doar sugestii pentru îmbunătățiri"],
                correct: 1
            },
            {
                question: "Cum poți îmbunătăți comunicarea internă în CJE?",
                options: ["Ignorând întâlnirile", "Organizând întâlniri periodice", "Nu este necesară comunicarea internă", "Folosind doar e-mailuri"],
                correct: 1
            },
            {
                question: "Ce este esențial pentru a fi un Director PR & Comunicare eficient?",
                options: ["Creativitate și abilități de comunicare", "Doar cunoștințe de marketing", "Doar experiență în finanțe", "Doar cunoștințe tehnice"],
                correct: 0
            },
            {
                question: "Cum poți monitoriza performanța postărilor pe rețelele sociale?",
                options: ["Ignorând statisticile", "Folosind instrumente de analiză", "Nu este necesar să monitorizezi", "Ștergând postările vechi"],
                correct: 1
            },
            {
                question: "Ce trebuie să faci înainte de a lansa o campanie de promovare?",
                options: ["Să nu planifici nimic", "Să elaborezi o strategie clară", "Să ignori partenerii", "Să nu comunici cu echipa"],
                correct: 1
            },
            {
                question: "Cum poți spori vizibilitatea CJE?",
                options: ["Ignorând mass-media", "Colaborând cu parteneri externi", "Nu este necesar să promovezi CJE", "Folosind doar postere"],
                correct: 1
            }
        ];

        let currentQuestion = 0;
        let score = 0;

        function loadQuestion() {
            const q = questions[currentQuestion];
            document.getElementById("question").innerHTML = `<p>${q.question}</p>`;
            document.getElementById("options").innerHTML = "";
            q.options.forEach((option, index) => {
                const button = document.createElement("button");
                button.innerText = option;
                button.onclick = () => checkAnswer(index);
                document.getElementById("options").appendChild(button);
            });
        }

        function checkAnswer(selected) {
            const q = questions[currentQuestion];
            if (selected === q.correct) {
                document.getElementById("result").innerHTML = `<p class="correct">Răspuns corect!</p>`;
                score++;
                showConfetti();
            } else {
                document.getElementById("result").innerHTML = `<p class="incorrect">Răspuns greșit. Încearcă din nou!</p>`;
            }
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                document.getElementById("result").innerText = "";
                loadQuestion();
            } else {
                const percentage = (score / questions.length) * 100;
                if (percentage >= 70) {
                    document.getElementById("quiz").innerHTML = `<h3>Test completat! Ai obținut ${percentage}% și ai promovat testul!</h3>`;
                } else {
                    document.getElementById("quiz").innerHTML = `<h3>Test completat! Ai obținut ${percentage}%. Trebuie să obții cel puțin 70% pentru a promova.</h3>`;
                }
            }
        }

        function showConfetti() {
            const confettiContainer = document.createElement("div");
            confettiContainer.className = "confetti";
            for (let i = 0; i < 100; i++) {
                const confettiPiece = document.createElement("div");
                confettiPiece.className = "confetti-piece";
                confettiPiece.style.left = Math.random() * 100 + "vw";
                confettiPiece.style.animationDelay = Math.random() * 2 + "s";
                confettiContainer.appendChild(confettiPiece);
            }
            document.body.appendChild(confettiContainer);
            setTimeout(() => {
                confettiContainer.remove();
            }, 2000);
        }

        loadQuestion();
    </script>
</body>

</html>
